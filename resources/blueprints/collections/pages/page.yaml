title: Page
tabs:
  main:
    display: Content
    sections:
      -
        display: Content
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              localizable: false
              validate:
                - required
          -
            handle: content
            field:
              type: replicator
              display: Content
              localizable: true
              collapsed: true
              if:
                template: 'equals templates/one-column'
              sets:
                main:
                  display: Main
                  sets:
                    editor:
                      display: Editor
                      instructions: 'Rich text editor for formatted content with headings, lists, links, and more.'
                      icon: text-formatting-markdown
                      fields:
                        -
                          import: editor
                    team_members:
                      display: 'Team Members'
                      instructions: 'Add team members'
                      icon: user-multiple
                      fields:
                        -
                          handle: team_members
                          field:
                            collapse: true
                            type: replicator
                            display: 'Team Members'
                            localizable: false
                            sets:
                              neue_setgruppe:
                                display: 'Neue Setgruppe'
                                sets:
                                  team_member:
                                    display: 'Team Member'
                                    instructions: 'Add a team member'
                                    icon: user-avatar
                                    fields:
                                      -
                                        import: team_member
          -
            handle: content_left
            field:
              type: replicator
              display: 'Inhalt Links'
              localizable: true
              collapsed: true
              width: 50
              if:
                template: 'contains_any templates/two-column,templates/landing'
              sets:
                main:
                  display: Main
                  sets:
                    editor:
                      display: Editor
                      instructions: 'Rich-Text-Editor für formatierten Inhalt mit Überschriften, Listen, Links.'
                      icon: text-formatting-markdown
                      fields:
                        -
                          import: editor
                    page_teaser:
                      display: Seitenteaser
                      instructions: 'Teaser mit Bild, Titel und Link'
                      icon: media-image-picture-orientation
                      fields:
                        -
                          import: page_teaser
          -
            handle: content_right
            field:
              type: replicator
              display: 'Inhalt Rechts'
              localizable: true
              collapsed: true
              width: 50
              if:
                template: 'contains_any templates/two-column,templates/landing'
              sets:
                editor:
                  display: Editor
                  instructions: 'Rich text editor for formatted content with headings, lists, links, and more.'
                  icon: text-formatting-markdown
                  fields:
                    -
                      import: editor
  seo:
    display: SEO
    sections:
      -
        display: SEO
        fields:
          -
            import: seo
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            import: settings
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
              show_regenerate: true
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true

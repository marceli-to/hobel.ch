title: Page
tabs:
  main:
    display: Content
    sections:
      -
        display: Layout
      -
        display: Content
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              localizable: false
              validate:
                - required
          -
            handle: content
            field:
              type: replicator
              display: Content
              localizable: true
              collapsed: true
              sets:
                editor:
                  display: Editor
                  instructions: 'Rich text editor for formatted content with headings, lists, links, and more.'
                  icon: text-formatting-markdown
                  fields:
                    -
                      import: editor
              if:
                template: 'equals templates/one-column'
          -
            handle: content_left
            field:
              type: replicator
              display: 'Inhalt Links'
              localizable: true
              collapsed: true
              width: 50
              sets:
                editor:
                  display: Editor
                  instructions: 'Rich text editor for formatted content with headings, lists, links, and more.'
                  icon: text-formatting-markdown
                  fields:
                    -
                      import: editor
              if:
                template: 'contains_any templates/two-column,templates/landing'
          -
            handle: content_right
            field:
              type: replicator
              display: 'Inhalt Rechts'
              localizable: true
              collapsed: true
              width: 50
              sets:
                editor:
                  display: Editor
                  instructions: 'Rich text editor for formatted content with headings, lists, links, and more.'
                  icon: text-formatting-markdown
                  fields:
                    -
                      import: editor
              if:
                template: 'contains_any templates/two-column,templates/landing'
  seo:
    display: SEO
    sections:
      -
        display: SEO
        fields:
          -
            import: seo
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            import: settings
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
              show_regenerate: true
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true

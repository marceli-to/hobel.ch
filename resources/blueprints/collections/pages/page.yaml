title: Page
tabs:
  main:
    display: Content
    sections:
      -
        display: Content
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              localizable: false
              validate:
                - required
          -
            handle: content
            field:
              type: replicator
              display: Content
              localizable: true
              collapsed: true
              if:
                template: 'equals templates/one-column'
              sets:
                main:
                  display: Main
                  sets:
                    editor:
                      display: Editor
                      instructions: 'Rich text editor for formatted content with headings, lists, links, and more.'
                      icon: text-formatting-markdown
                      fields:
                        -
                          import: editor
                    team_members:
                      display: 'Team Members'
                      instructions: 'Add team members'
                      icon: user-multiple
                      fields:
                        -
                          handle: team_members
                          field:
                            collapse: true
                            type: replicator
                            display: 'Team Members'
                            localizable: false
                            sets:
                              neue_setgruppe:
                                display: 'Neue Setgruppe'
                                sets:
                                  team_member:
                                    display: 'Team Member'
                                    instructions: 'Add a team member'
                                    icon: user-avatar
                                    fields:
                                      -
                                        import: team_member
          -
            handle: content_left
            field:
              type: replicator
              display: 'Inhalt Links'
              localizable: true
              collapsed: true
              if:
                template: 'contains_any templates/two-column,templates/landing'
              collapse: true
              sets:
                main:
                  display: Main
                  sets:
                    editor:
                      display: Editor
                      instructions: 'Text-Editor für formatierten Inhalt mit Überschriften, Listen, Links.'
                      icon: text-formatting-markdown
                      fields:
                        -
                          import: editor
                    page_teaser:
                      display: Seitenteaser
                      instructions: 'Teaser mit Bild, Titel und Link'
                      icon: media-image-picture-orientation
                      fields:
                        -
                          import: page_teaser
                    product_teaser:
                      display: Produkteteaser
                      instructions: 'Produkteteaser mit Bild, Titel und Link'
                      icon: media-image-picture-gallery
                      fields:
                        -
                          import: product_teaser
                    single_image:
                      display: Einzelbild
                      instructions: 'Einzelbild mit optionaler Legende'
                      icon: media-image-picture-orientation
                      fields:
                        -
                          import: single_image
          -
            handle: padding_x
            field:
              type: toggle
              display: 'Innenabstand?'
              instructions: 'Innenabstand Spalte (nur mobile Ansicht)'
              localizable: false
              instructions_position: below
          -
            handle: content_right
            field:
              type: replicator
              display: 'Inhalt Rechts'
              localizable: true
              collapsed: true
              if:
                template: 'contains_any templates/two-column,templates/landing'
              collapse: true
              sets:
                main:
                  display: Main
                  sets:
                    editor:
                      display: Editor
                      instructions: 'Rich text editor for formatted content with headings, lists, links, and more.'
                      icon: text-formatting-markdown
                      fields:
                        -
                          import: editor
                    table:
                      display: Tabelle
                      instructions: 'Tabelle mit Zeilen'
                      icon: layout-table-row-insert
                      fields:
                        -
                          import: table
                    quote:
                      display: Zitat
                      instructions: 'Zitat mit Autor'
                      icon: text-formatting-quotation
                      fields:
                        -
                          import: quote
                    shop_opening_hours:
                      display: Ladenöffnungszeiten
                      instructions: Ladenöffnungszeiten
                      icon: text-formatting-initial-letter
                      fields:
                        -
                          import: shop_opening_hours
                    single_image:
                      display: Einzelbild
                      instructions: 'Einzelbild mit optionaler Legende'
                      icon: media-image-picture-orientation
                      fields:
                        -
                          import: single_image
                    spacer:
                      display: Spacer
                      icon: layout-split-horizontal
                      fields: {  }
          -
            handle: fullwidth
            field:
              type: toggle
              display: 'Ganze Breite?'
              instructions: 'Inhalte 100% Breite darstellen'
              localizable: false
              instructions_position: below
  seo:
    display: SEO
    sections:
      -
        display: SEO
        fields:
          -
            import: seo
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            import: settings
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
              show_regenerate: true
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true

title: Page
tabs:
  main:
    display: Content
    sections:
      -
        display: Inhalte
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              localizable: false
              validate:
                - required
          -
            handle: content
            field:
              type: bard
              display: Content
              localizable: true
              if:
                template: 'equals templates/one-column'
          -
            handle: content_left
            field:
              type: bard
              display: 'Inhalt Links'
              localizable: true
              if:
                template: 'equals templates/two-column'
              remove_empty_nodes: false
              width: 50
          -
            handle: content_right
            field:
              type: bard
              display: 'Inhalt Rechts'
              localizable: true
              if:
                template: 'equals templates/two-column'
              remove_empty_nodes: false
              width: 50
  seo:
    display: SEO
    sections:
      -
        display: SEO
        fields:
          -
            import: seo
  settings:
    display: Settings
    sections:
      -
        display: Settings
        fields:
          -
            import: settings
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
              show_regenerate: true
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
